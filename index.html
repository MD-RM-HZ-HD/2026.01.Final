    <style>
        :root {
            /* ألوان من ملف style.css */
            --bg-dark: #283b2f;
            --bg-light: #4b6856;
            --card-bg: #aabba5; /* الأخضر الفاتح للوسط */
            --accent: #074344;  /* الزيتي الغامق للنصوص */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, var(--bg-light), var(--bg-dark));
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            color: var(--accent);
        }
        
        /* حاوية الهاتف */
        .mobile-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--card-bg); /* لون الخلفية المطلوب للوسط */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        @media (min-width: 481px) {
            .mobile-container {
                min-height: 90vh;
                height: auto;
                border-radius: 24px;
                margin: 2vh 0;
                border: 6px solid rgba(255, 255, 255, 0.1);
            }
        }

        .page-title-card {
            text-align: center;
            margin-bottom: 2.5rem;
            margin-top: 2rem;
        }
        
        .page-title-card h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Amiri', serif;
            color: var(--accent);
            font-weight: 700;
            font-size: 1.25rem;
            opacity: 0.9;
        }
        
        /* تنسيق الأزرار الجديد - أبيض ونظيف */
        .btn-quiz {
            background-color: #ffffff;
            color: var(--accent);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(7, 67, 68, 0.1); /* حدود خفيفة بلون الأكسنت */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .btn-quiz:active {
            transform: scale(0.98);
            background-color: #f3f4f6;
        }
        
        .btn-quiz:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* أيقونات */
        .icon-box {
            background-color: rgba(7, 67, 68, 0.08); /* خلفية باهتة للأيقونة */
            color: var(--accent);
            border-radius: 12px;
            padding: 10px;
            transition: background-color 0.2s;
        }
        
        .btn-quiz:hover .icon-box {
            background-color: rgba(7, 67, 68, 0.15);
        }
    </style>
</head>
